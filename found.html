<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Foundry â€” Found Items</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="icon" type="image/png" href="assests/logo.png"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="assests/bg.mp4" type="video/mp4">
        </video>
    </div>
  <header class="site-header">
    <div class="container header-row">
      <a href="index.html" class="brand"><img src="assests/logo.png" alt="Foundry Logo"></a>
    </div>
  </header>

  <main class="container">
    <h1>Report Found Item</h1>
    <form id="foundForm" class="form" enctype="multipart/form-data">
      <label>Title <input type="text" name="title" required></label>
      <label>Description <textarea name="description" required></textarea></label>
      <div class="location-container">
        <label>Location
          <div class="location-input-group">
            <input type="text" name="location" id="location-input" required>
            <button type="button" class="btn secondary" id="use-current-location">
              <i class="fas fa-map-marker-alt"></i> Use Current Location
            </button>
          </div>
          <div class="coordinates-display">
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
            <span id="coordinates-text"></span>
          </div>
        </label>
        <div id="location-map" class="location-map"></div>
      </div>
      
      <div class="media-upload">
        <label>Upload Images
          <div class="image-upload-container">
            <input type="file" name="images[]" accept="image/*" multiple id="image-input" required>
            <div id="image-preview" class="image-preview"></div>
          </div>
        </label>
      </div>

      <label>Contact <input type="text" name="contact" required></label>
      
      <div class="form-actions">
        <button type="submit" class="btn primary">Submit</button>
      </div>
    </form>

    <h2>My Found Items</h2>
    <div id="found-items-list" class="grid"></div>
  </main>

  <script src="js/found.js"></script>
</body>
</html>
